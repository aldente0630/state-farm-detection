[project]
raw_data_path = ../../../data/state-farm-detection
validate_by_driver = False
n_tfrec_chunks = 20

[model]
model_url = https://tfhub.dev/tensorflow/efficientnet/b0/feature-vector/1
trainable = True
img_size = 224
n_epochs = 1
batch_size = 32
initial_learning_rate = 0.01
first_decay_steps = 1000
use_adamw = True
use_swa = False
label_smoothing = 0.0
n_train_splits = 2
n_test_splits = 2